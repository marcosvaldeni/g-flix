<div class="slider">
  <div class="slide">
    <div class="slide-bg">
      <img src="https://cdn.wallpapersafari.com/44/41/mjbkxM.jpg" alt="The lord">
    </div>
    <div class="slide-pane">
      <h2 class="title">Slider Title</h2>
      <div class="meta mb-4">
        <div class="rating mb-1">
          <i class="pi pi-star-fill"></i>
          <span>9.8</span>
          <span>/10</span>
        </div>
      </div>
      <div class="votes mb-1">
        <i class="pi pi-users"></i>
        <span>456</span>
      </div>
      <div class="release-date">
        <i class="pi pi-calendar"></i>
        <span>20.06.2024</span>
      </div>
    </div>
    <div class="description">
      <pre>
        {{ movies | async | json }}
      </pre>
    </div>
  </div>
</div>
